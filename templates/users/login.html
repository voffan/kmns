{% extends 'base.html' %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <h1>Вход в систему</h1>
                    <br>
                    <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input required type="text" class="form-control" name="username" id="username" placeholder="Введите имя пользователя">
                    </div>
                    <div class="form-group">
                    <label for="password">Пароль</label>
                    <input required type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                    </div>
                    {% if login_error %}
                        <p align="left"><label class="error">{{ login_error }}</label></p>
                    {% endif %}
                    <p align="left"><button type="submit" class="btn btn-success">Войти</button>
                    <a href="#">Восстановить пароль</a></p>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
